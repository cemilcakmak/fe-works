<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Html List Tutorial</title>
</head>

<body>
    <ul><br>
        <h1>Favorite Foods</h1>
        <li>Oat milk</li>
        <li>Chicken</li>
        <li>Water</li>
    </ul>
    <ol start=5><br>
        <h1>To do list</h1>
        <li>Work on html</li>
        <li>Listen to some music</li>
    </ol>
    <ul><br>
        <h1>Wanna go places</h1>
        <li>Netherlands</li>
        <li>Belgium</li>
        <li>Italy</li>
    </ul>
    <ol reversed><br>
        <h1>Top 5 games I've ever played</h1>
        <li>Baldur's Gate</li>
        <li>Elden Ring</li>
        <li>Horizon Zero Dawn</li>
        <li>Uncharted</li>
        <li>God of War 3</li>
    </ol>
</body>
</html>
